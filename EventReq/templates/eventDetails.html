<div>
    <img style="width: 40%; height: 40%;" ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
    <div class="row">
        <div class="col-xs-11">
            <h2>{{event.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div><strong>Date: </strong>{{event.date}}</div>
            <div><strong>Time: </strong>{{event.time}}</div>
        </div>
        <div class="col-xs-4">
            <address>
                <strong>Address:</strong><br />
                {{event.location.address}}<br />
                {{event.location.city}}<br />
                {{event.location.province}}<br />
            </address>
        </div>
    </div>
    <hr />
    <h3>Sessions</h3>
    <ul>
        <li ng-repeat="session in event.sessions">

            <div class="row">
                <div class="well col-xs-9">
                    <h4>{{session.name}}</h4>
                    <h6 style="margin-top: -10px">{{session.creatorName}}</h6>
                    <span>Duration: {{session.duration}}</span>
                    <span>Level: {{session.level}}</span>
                    <p>{{session.abstract}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>

<script src="../scripts/proj/controllers/eventController.js"></script>
<script src="../scripts/proj/services/eventDataService.js"></script>
