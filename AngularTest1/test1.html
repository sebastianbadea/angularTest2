<!DOCTYPE html>
<!--ng-app is signaling that angular can interpred this part of DOM-->
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="githubViewer">
<head>
    <title>first page with angular</title>
    <script src="scripts/libs/angular.min.js"></script>
    <script src="scripts/proj/index.js"></script>
</head>
<!--with ng-controller is identified the desired controller that handles the node-->
<body ng-controller="MainController">
    <h1>{{message}}</h1>
    <!--the 'ng-submit, ng-click' directives can be used for click on submit buttons -->
    <form name="searchUser" ng-submit="search()">
        <!--'ng-model' can be used for setting bidirectional sync between view and model; it can be used with textbox, textarea, etc.-->
        <input type="search" placeholder="user to search" required ng-model="username" />
        <input type="submit" name="search" />
    </form>
    <!--'ng-show/ng-hide' displays or hides html based on the evaluation of the expression-->
    <!--html pieces can be reused with 'ng-include'; this is somehow equivalent to partial views-->
    <!--when specify a file, it has to be inside quotes; otherwise angular will try to interpret as a function-->
    <div ng-include="'userDetails.html'" ng-show="user"></div>
    <div ng-hide="user">
        {{error}}
    </div>
</body>
</html>
